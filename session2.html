<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Robocamps - FRC team 3132 p5js editor and robot builder" />
	<meta name="description" content="A fun way to design and build robots using p5.js for 6-12 year olds" />
	<title>Robocamps p5.js Web Editor</title>
	<link rel='stylesheet' href='robocamp.css' />
</head>
<body>
	<section class="flex">
		<div id="RCheader">
			<H1>RoboCamp Editor</H1>
			<p>To load each level click on it's button then paste (ctrl + v) into the editor.
            <br>You should only ever need to edit the code inside the setup() function.
			<br>Unfortunately there is no way to save your code so you should open a new tab when starting the next level.</p>
		</div>
		<div id="RCpaste" class="flex">
			<button onclick="textToClipboard(1)" class="RCbutton" id="RCbutton1" type="button">Level 1</button>
			<button onclick="textToClipboard(2)" class="RCbutton" id="RCbutton2" type="button">Level 2</button>
			<button onclick="textToClipboard(3)" class="RCbutton" id="RCbutton3" type="button">Level 3</button>
			<button onclick="textToClipboard(4)" class="RCbutton" id="RCbutton4" type="button">Level 4</button>
			<button onclick="textToClipboard(5)" class="RCbutton" id="RCbutton5" type="button">Level 5</button>
			<button onclick="textToClipboard(6)" class="RCbutton" id="RCbutton6" type="button">Level 6</button>
			<button onclick="textToClipboard(7)" class="RCbutton" id="RCbutton7" type="button">Level 7</button>
			<button onclick="textToClipboard(8)" class="RCbutton" id="RCbutton8" type="button">Level 8</button>
			<button onclick="textToClipboard(9)" class="RCbutton" id="RCbutton9" type="button">Level 9</button>
		</div>
	</section>
	<script start=5 end=6 answers="false" src="index.js">
	</script>
		<iframe id="p5jsFrame" name="p5jsFrame" style="width:100%;height:800px" src="https://editor.p5js.org/" onload="p5jsLoaded();">
			<p>Your browser does not support iframes.</p>
		</iframe>
	</body>
</html>
